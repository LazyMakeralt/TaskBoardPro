@if (notifService.message$ | async; as msg) {
  <div class="notification-toast shadow-lg border-primary">
    {{ msg }}
  </div>
}

<div class="tasks-wrapper">
  <div class="container py-5 mt-4">
    <ng-container #alertContainer></ng-container>
    <ng-container #highlightContainer></ng-container>

    <div class="row">
      <div class="col-12 col-lg-10 mx-auto">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-bold text-white mb-0">
            <i class="bi bi-kanban me-2 text-primary"></i>
            <span class="text-white">Tableau de bord <span class="text-primary-gradient">Opérationnel</span></span>
          </h3>
        </div>

        @if (tasks$ | async; as tasks) {
          <div class="tasks-list">
            @for (task of tasks; track task.id) {
              <div class="list-group-item d-flex justify-content-between align-items-center p-3 mb-3 bg-glass border-0"
                   [style.opacity]="task.completed ? '0.6' : '1'">
                
                <div class="flex-grow-1 d-flex align-items-center">
                  <button class="btn btn-link p-0 me-3 shadow-none border-0" (click)="toggleTask(task.id)">
                    @if (task.completed) {
                      <i class="bi bi-check-circle-fill text-success fs-4"></i>
                    } @else {
                      <i class="bi bi-circle text-white opacity-50 fs-4"></i>
                    }
                  </button>

                  <span class="fw-bold text-white fs-5" 
                        [class.text-decoration-line-through]="task.completed"
                        [class.opacity-50]="task.completed">
                    {{ task.title }}
                  </span>
                </div>
                
                <div class="d-flex align-items-center gap-3">
                  @if (task.completed) {
                    <span class="badge bg-success-subtle text-success border border-success border-opacity-25 rounded-pill">Terminé</span>
                  } @else {
                    <span class="badge bg-primary-subtle text-primary border border-primary border-opacity-25 rounded-pill">En attente</span>
                  }

                  <button class="btn btn-sm text-info opacity-75 hover-opacity-100" (click)="editTask(task)">
                    <i class="bi bi-pencil-square fs-5"></i>
                  </button>

                  <button class="btn btn-sm border-0 shadow-none" (click)="highlightTask(task)"> 
                    <i class="bi" 
                       [class.bi-star-fill]="task.highlighted" 
                       [class.bi-star]="!task.highlighted"
                       [class.text-warning]="task.highlighted"
                       [class.text-white]="!task.highlighted"
                       style="font-size: 1.3rem;">
                    </i>
                  </button>
                  
                  <button class="btn-danger-custom text-white" (click)="deleteTask(task.id)">
                    <i class="bi bi-trash3"></i>
                  </button>
                </div>
              </div>
            } @empty {
              <div class="card p-5 text-center bg-glass border-dashed">
                <i class="bi bi-inbox fs-1 text-muted mb-3"></i>
                <p class="text-white opacity-50 mb-0">Aucune mission en cours.</p>
              </div>
            }
          </div>
        }

        <div class="card mt-5 p-4 border-0 shadow-lg bg-glass rounded-5">
          <h5 class="fw-bold text-white mb-3 text-uppercase small tracking-widest">Nouvelle mission</h5>
          <div class="d-flex gap-2 mb-4">
            <input #taskInput type="text" 
                   class="form-control form-control-lg bg-dark-soft text-white border-0 shadow-none" 
                   placeholder="Définir une nouvelle tâche..."
                   (keyup.enter)="addTask(taskInput)">
            <button class="btn btn-primary px-4 fw-bold text-white shadow-glow" (click)="addTask(taskInput)">
              AJOUTER
            </button>
          </div>
          <app-task-stats></app-task-stats>
        </div>

      </div>
    </div>
  </div>
</div>
